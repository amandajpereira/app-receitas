<form (ngSubmit)="adicionarReceita()" #formReceita="ngForm" class="form-receita">
  <input
    type="text"
    placeholder="Nome da receita"
    name="nome"
    [(ngModel)]="novaReceita.nome"
    required
  />
  <input
    type="text"
    placeholder="Descrição"
    name="descricao"
    [(ngModel)]="novaReceita.descricao"
    required
  />
  <input
    type="text"
    placeholder="URL da imagem"
    name="imagem"
    [(ngModel)]="novaReceita.imagem"
    required
  />
  <button type="submit" [disabled]="formReceita.invalid">Adicionar Receita</button>
</form>

<div class="lista-receitas">
  <div class="card" *ngFor="let receita of receitas">
    <img [src]="receita.imagem" alt="{{ receita.nome }}" />
    <h3>{{ receita.nome }}</h3>
    <p>{{ receita.descricao }}</p>
  </div>
</div>
